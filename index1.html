<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in html</title>
    
</head>
<body style="background-color: #FAEEE7;">
    <h1><b><u>AN ORDERED LISTS EXAMPLE</u></b></h1>
    <h2>types of books & genres</h2>
      <OL>
          <li>Science</li>
          <li>Art</li>
          <li>Fiction</li>
          <li>Horror</li>
      </OL>

      <h1><b><u>AN UNORDERED LISTS EXAMPLE</u></b></h1>
      <h2>types of books & genres</h2>
        <uL>
            <li>Science</li>
            <li>Art</li>
            <li>Fiction</li>
            <li>Horror</li>
        </uL>

        <h1><b><u>A DESCRIPTION  LIST EXAMPLE</b></u></h1>

      <dl>
       <dt>Coffee</dt>
       <dd>- black hot drink</dd>
       <dt>Milk</dt>
       <dd>- white cold drink</dd>
     </dl>
</body>
</html>
